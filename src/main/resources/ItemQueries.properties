regular=SELECT DISTINCT e.product_code BM_ITEM, s.wh_sellable_qty FROM endeca_saks_custom.endeca_sku_extract e, martini_main.v_acquity_product a, mrep.bi_product@mrep pr, sku_inventory s WHERE in_stock = 1  and e.product_code = a.prd_code_lower  AND e.product_code = s.item_id and e.parentid = a.prd_id  AND e.sku_code = pr.upc  and e.objectid = pr.bm_skuid  AND s.wh_sellable_qty > 20 and brandname != 'Cartier' AND listprice < 500  AND ROWNUM < 1000
stl=SELECT DISTINCT product_code BM_ITEM FROM endeca_saks_custom.endeca_sku_extract e WHERE e.is_shopthelook = '1' AND in_stock = 1 AND rownum < 100
preorder=SELECT DISTINCT e.product_code BM_ITEM, s.*, e.PRE_ORDER_FLAG FROM endeca_saks_custom.endeca_sku_extract e, martini_main.v_acquity_product a, SAKS_CUSTOM_qa.SKU_INVENTORY s WHERE in_stock = 1 and e.product_code = a.prd_code_lower and e.product_code = s.item_id and e.parentid = a.prd_id and E.SKU_CODE = S.SKU_ID and S.WH_SELLABLE_QTY = 0 and S.WH_BACKORDER_QTY > 10 and brandname != 'Cartier' AND e.PRE_ORDER_FLAG = 1 AND ROWNUM <100
gwp=SELECT product_code BM_ITEM FROM endeca_saks_custom.endeca_sku_extract e WHERE e.in_stock = 1 AND   e.gwp_flag = 1 AND rownum < 100
chanel=SELECT DISTINCT p.product_code BM_ITEM , sku_code BM_UPC, brandname, productshortdescription, color, o_size "SIZE", pr.sku SAKS_SKU FROM endeca_saks_custom.object_parent p, endeca_saks_custom.object_child c, martini_main.v_acquity_product a, mrep.bi_product@mrep pr, SAKS_CUSTOM_qa.SKU_INVENTORY s WHERE upper(p.brandname) = 'CHANEL' AND p.objectid = c.parentid AND a.prd_code_lower = p.product_code AND p.product_code = s.item_id AND to_number(c.sku_code) = pr.upc AND s.WH_SELLABLE_QTY > 0 AND ROWNUM < 10000
personalized=SELECT DISTINCT p.product_code BM_ITEM FROM endeca_saks_custom.object_parent p, endeca_saks_custom.object_child c, martini_main.v_acquity_product a, SAKS_CUSTOM_qa.SKU_INVENTORY s WHERE p.objectid = c.parentid AND p.PERSONALIZABLE = 1 AND a.prd_code_lower = p.product_code AND p.product_code = s.item_id AND COLOR = 'NO COLOR' AND O_SIZE = 'NO SIZE' AND s.WH_SELLABLE_QTY > 5 AND ROWNUM < 1000
dropship=SELECT DISTINCT p.PRD_CODE BM_ITEM from martini_main.product p, MARTINI_MAIN.ATTRIBUTE a, MARTINI_MAIN.OBJECT_ATTRIBUTE oa, SAKS_CUSTOM_qa.SKU_INVENTORY s, endeca_saks_custom.object_parent p WHERE oa.OBA_ATR_ID = A.ATR_ID and p.prd_id = oa.oba_obj_id AND p.PRD_Code_lower = s.item_id AND p.product_code = s.item_id  AND a.version = oa.version  AND a.version = 2 AND p.PERSONALIZABLE = 0  and a.atr_status_cd ='A' and p.prd_status_cd = 'A' and a.atr_nm_lower = 'dropship_ind' and oba_boo_val = 'T' AND s.wh_sellable_qty > 200