ShopTheLookRegular=SELECT product_code FROM endeca_saks_custom.endeca_sku_extract e WHERE e.is_shopthelook = '1' AND in_stock = 1 AND rownum < 1000;
FashionFix=SELECT product_code FROM endeca_saks_custom.endeca_sku_extract e WHERE e.offprice_item = 1 AND   e.in_stock = 1 AND e.is_shopthelook = 1 and e.shopthelooklist is not null -- STL AND e.hide_from_search = 0 AND rownum < 1000;
GiftWithPurchase=SELECT product_code FROM endeca_saks_custom.endeca_sku_extract e WHERE e.in_stock = 1 AND   e.gwp_flag = 1 AND rownum < 100;
PreOrder=SELECT product_code,  e.pre_order_flag FROM endeca_saks_custom.endeca_sku_extract e WHERE e.in_stock = 1 AND e.pre_order_flag = 1 AND wh_sellable_qty > 0 AND rownum < 100;
Chanel_NoColor=SELECT p.product_code BM_ITEM , sku_code BM_UPC, brandname, productshortdescription, color, o_size "SIZE", pr.sku SAKS_SKU FROM endeca_saks_custom.object_parent p, endeca_saks_custom.object_child c, martini_main.v_acquity_product a, mrep.bi_product@mrep pr WHERE upper(p.brandname) = 'CHANEL' AND p.objectid = c.parentid AND a.prd_code_lower = p.product_code AND to_number(c.sku_code) = pr.upc AND c.color <> 'No Color' AND ROWNUM < 1000;
Chaenl_MultiColor=SELECT e.product_code BM_ITEM, sku_code BM_UPC, brandname, productshortdescription, color, "size" "SIZE", pr.sku SAKS_SKU FROM endeca_saks_custom.endeca_sku_extract e, martini_main.v_acquity_product a, mrep.bi_product@mrep pr WHERE in_stock = 1 and e.product_code = a.prd_code_lower and e.parentid = a.prd_id AND e.sku_code = pr.upc and e.objectid = pr.bm_skuid AND ROWNUM < 1000;
SpecialCharactersInBrandName=SELECT e.product_code BM_ITEM, sku_code BM_UPC, brandname, productshortdescription, color, "size" "SIZE", pr.sku SAKS_SKU FROM endeca_saks_custom.endeca_sku_extract e, martini_main.v_acquity_product a, mrep.bi_product@mrep pr WHERE in_stock = 1 and e.product_code = a.prd_code_lower  and e.parentid = a.prd_id AND e.sku_code = pr.upc  and e.objectid = pr.bm_skuid AND ROWNUM < 1000; 
LongBrandName=SELECT product_code BM_ITEM, sku_code BM_UPC, brandname, LENGTH (brandname), productshortdescription, color, "size" "SIZE", pr.sku SAKS_SKU FROM endeca_saks_custom.endeca_sku_extract e, martini_main.v_acquity_product a, mrep.bi_product@mrep pr WHERE in_stock = 1 AND brandname IS NOT NULL and e.product_code = a.prd_code_lower  and e.parentid = a.prd_id AND e.sku_code = pr.upc  and e.objectid = pr.bm_skuid and LENGTH (brandname) > '15' AND ROWNUM < 1000 ORDER BY 4 DESC;
LongColor=SELECT e.product_code BM_ITEM, sku_code BM_UPC, brandname, productshortdescription, color, LENGTH (color), "size" "SIZE", pr.sku SAKS_SKU FROM endeca_saks_custom.endeca_sku_extract e, martini_main.v_acquity_product a, mrep.bi_product@mrep pr WHERE in_stock = 1 AND color IS NOT NULL and e.product_code = a.prd_code_lower and e.parentid = a.prd_id AND e.sku_code = pr.upc  and e.objectid = pr.bm_skuid and LENGTH (color) > '20' AND ROWNUM < 1000 ORDER BY 5 DESC;
